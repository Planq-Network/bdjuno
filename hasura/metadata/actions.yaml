      name: Content-Type
  permissions:
  - role: anonymous

custom_types:
  scalars:
  - name: DecCoin
  - name: Coin
  - name: Entry

  objects:
  - name: Balance
    fields:
    - name: coins
      type: [Coin]

  - name: DelegationReward
    fields:
    - name: dec_coins
      type: [DecCoin]
    - name: validator_address
      type: String!

  - name: Delegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_address
      type: String!
    - name: amount
      type: Coin

  - name: Redelegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_src_address
      type: String!
    - name: validator_dst_address
      type: String!
    - name: entries
      type: [Entry]

  - name: UnbondingDelegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_address
      type: String!
    - name: entries
      type: [Entry]
  
  - name: ValidatorCommission
    fields:
    - name: validator_address
      type: String!
    - name: dec_coin
      type: DecCoin