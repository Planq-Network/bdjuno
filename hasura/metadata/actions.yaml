actions:
- name: action_account_balance
  definition:
    kind: synchronous
    handler: http://localhost:3000/account_balance
    output_type: Balance
    arguments:
    - name: address
      type: String!
    - name: height
      type: Int
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous

- name: action_delegation_reward
