actions:
- name: action_delegation
  definition:
    kind: synchronous
    handler: http://localhost:3000/delegation
    output_type: [Delegation]
    arguments:
    - name: address
      type: String!
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous

custom_types:
  objects:
  - name: Delegation
    fields:
    - name: delegator_address
      type: String!
    - name: validator_address
      type: String!
    - name: amount
      type: Coin
    - name: height
      type: Int!