actions:
- name: action_delegation_reward
  definition:
    kind: synchronous
    handler: http://localhost:3000/delegation_reward
    output_type: [DelegationReward]
    arguments:
    - name: address
      type: String!
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous

custom_types:
  objects:
  - name: DelegationReward
    fields:
    - name: dec_coins
      type: [DecCoin]!
    - name: validator_address
      type: String!